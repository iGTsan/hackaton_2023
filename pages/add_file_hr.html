    <h1>Загрузка файла</h1>
  </div>
  <div class="body">
    <form id="form_update">
      <p><em>Резервисту требуется загрузить файлы (сертификаты), подтверждающие выполнение всех пяти заданий пятого критерия.</em></p>
      <input type="hidden" name="form_id" value="5">
      <div style="margin-bottom: 15px;">
        <div class="list-group">
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupTask" value="1" id="firstTask" checked>
            <label class="form-check-label" for="firstTask">Задание 1</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupTask" value="2" id="secondTask">
            <label class="form-check-label" for="secondTask">Задание 2</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupTask" value="3" id="thirdTask">
            <label class="form-check-label" for="thirdTask">Задание 3</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupTask" value="4" id="fourthTask">
            <label class="form-check-label" for="fourthTask">Задание 4</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupTask" value="5" id="fifthTask">
            <label class="form-check-label" for="fifthTask">Задание 5</label>
          </div>
        </div>
      </div>
      <div class="form-file form-file-lg mb-3">
        <input type="file" name="file_add" class="form-file-input" id="customFileLg">
        <label class="form-file-label" for="customFileLg">
        </label>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
      </div>
    </form>
    </div>
</body>
