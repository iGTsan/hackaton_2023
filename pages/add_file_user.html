<body>

    <h1>Загрузка файла</h1>
  </div>
  <div class="body">
    <form id="form_update">
      <p><b>Вы участвовали в событии в качестве спикера?</b></p>
      <div style="margin-bottom: 15px;">
        <div class="list-group">
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupAsk1" value="1" id="firstAsk" checked>
            <label class="form-check-label" for="firstAsk">Да</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupAsk1" value="2" id="secondAsk">
            <label class="form-check-label" for="secondAsk">Не т</label>
          </div>
        </div>
      </div>
      <p><b>Вы участвовали в этом году?</b></p>
      <div style="margin-bottom: 15px;">
        <div class="list-group">
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupAsk2" value="1" id="firstAsk" checked>
            <label class="form-check-label" for="firstAsk">Да</label>
          </div>
          <div class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupAsk2" value="2" id="secondAsk">
            <label class="form-check-label" for="secondAsk">Нет</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
    <p class="hidden" id="no_all_true"><b>К сожалению, чтобы добавить файл нужно участвовать в этом году и быть на мероприятии в качестве спикера.</b></p>
    <form id="form_add_file" class="hidden">
      <input type="hidden" name="form_id" value="5">
      <div class="form-file form-file-lg mb-3">
        <p class="body"><b>Загрузите сертификат:</b></p>
        <input enctype="multipart/form-data" type="file" name="file_add1" class="form-file-input" id="customFileLg1">
        <label class="form-file-label" for="customFileLg1"></label>
        <div class="ajax-reply"></div>
        <p class="body"><b>Загрузите программу:</b></p>
        <input enctype="multipart/form-data" type="file" name="file_add2" class="form-file-input" id="customFileLg2">
        <label class="form-file-label" for="customFileLg1"></label>
        <div class="ajax-reply"></div>
      </div>
      <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
    </div>
    <script src="./scripts/add_file_user.js"></script>
</body>
